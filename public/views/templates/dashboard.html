<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-sm-column layout-align-center-center layout-row">

      <button class="md-raised md-primary md-button md-ink-ripple" type="button" ng-click="dash.logIn()">
        <span class="ng-scope">Log In</span>
        <div class="md-ripple-container"></div>
      </button>

</section>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-sm-column layout-align-center-center layout-row">
<input type="checkbox" ng-model="dash.showDeclined">
<span>Show Declined Jobs</span>
  <table>
    <thead>
      <tr>
        <th>Survey #</th>
        <th>Job #</th>
        <th>Client</th>
        <th>Status</th>
        <th>Last Modified</th>
        <th>Survey Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in dash.testItems" ng-if="(dash.showDeclined || item.status != 'Declined')">
        <td>{{item.survey_number}}</td>
        <td>{{item.job_number}}</td>
        <td>{{item.client_name}}</td>
        <td>{{item.status}}</td>
        <td>{{item.last_modified}}</td>
        <td>{{item.survey_date}}</td>
        <td>View</td>
        <td>Edit</td>
      </tr>
    </tbody>
  </table>

</section>
